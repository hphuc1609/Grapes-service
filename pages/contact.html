<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Grapes</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>

<body>
    <div id="contact">
        <header class="header"></header>
        <main class="content">
            <section class="contact-info">
                <ul class="contact-info-list">
                    <li class="contact-info-text">Grapes Project</li>
                    <li class="contact-info-text">27 Corsham Street</li>
                    <li class="contact-info-text">
                        London, N1 6DR
                    </li>
                </ul>
                <ul class="contact-info-list">
                    <li class="contact-info-item">
                        <a href="tel:(0)123 456 789" class="contact-info-link">+84 (0)123 456 789</a>
                    </li>
                    <li class="contact-info-item">
                        <a href="mailto:grapes@design.com" class="contact-info-link">
                            info@grapesdesign.com
                        </a>
                    </li>
                </ul>
            </section>
            <section class="form">
                <form action="" class="form-contact">
                    <div class="form-contact-intro">
                        <h3 class="form-contact-title">Contact Us</h3>
                        <span class="form-contact-text">
                            We are always ready to serve you and answer any questions you may have.
                        </span>
                    </div>
                    <div class="form-contact-group">
                        <label for="name" class="form-contact-label">Name</label>
                        <input type="text" id="name" class="form-contact-input" placeholder="Your name" required>
                    </div>
                    <div class="form-contact-group">
                        <label for="email" class="form-contact-label">Email</label>
                        <input type="email" id="email" class="form-contact-input" placeholder="Your email" required>
                    </div>
                    <div class="form-contact-group">
                        <label for="message" class="form-contact-label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-contact-input"
                            placeholder="Your message" required></textarea>
                    </div>
                    <button class="form-contact-btn" onclick="sendForm()">Send</button>
                </form>
            </section>
            <div class="contact-alert">
                <span class="contact-alert-text">
                    We will get back to you as soon as possible. Have a nice day! :)
                </span>
                <button class="contact-alert-btn" onclick="closeAlert()">OK</button>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <!-- Menu mobile -->
    <div class="menu-mobile">
    </div>
    <!-- News section-->
    <section class="news">
    </section>

    <script src="../app.js"></script>
    <script src="../assets/js/contact.js"></script>
    <script src="../assets/js/news.js"></script>
    <script src="../assets/js/menuMobile.js"></script>
</body>

</html>
